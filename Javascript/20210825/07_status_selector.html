<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그의 '상태'에 따라 다른 값을 주는 선택자*/
        input:enabled
        {
            background:brown;
        }
        input:disabled
        {
            background: coral;
        }
        input:focus /*클릭시*/
        {
            background: red;
        }

    </style>
</head>
<body>
    <!--h2+input+h2+input[disabled=disabled]-->
    <h2></h2>
    <input type="text">
    <h2></h2>
    <input type="text" disabled="di">
</body>
</html>
